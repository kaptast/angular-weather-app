<mat-tab-group>
    <span  *ngFor="let city of cities">
        <mat-tab label="{{city.cityname}}">
            <app-city [city]="city"></app-city>
        </mat-tab>
    </span>
</mat-tab-group>
<button mat-raised-button color="primary" (click)="openDialog()">
    Add City
</button>
<button mat-raised-button color="primary" (click)="logout()">
    Logout
</button>
