<div class="app-bar">
    <mat-tab-group class="tab-bar">
        <mat-tab *ngFor="let city of cities()" label="{{city.cityname}}">
            <app-city [city]="city"></app-city>
        </mat-tab>
        <mat-tab *ngIf="cities()" disable>
            <ng-template mat-tab-label>
                <button mat-icon-button (click)="openDialog()">
                    <mat-icon>
                        add_circle
                    </mat-icon>
                </button>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
    <button class="logout" mat-button (click)="logout()">
        Logout
    </button>
</div>
