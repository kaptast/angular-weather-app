<mat-card class="container">
  <mat-card-header>
    <mat-card-title>
      Login
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput name="username" #username placeholder="Username" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput name="password" #password type="password" placeholder="Password" />
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="login(username.value, password.value)">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
